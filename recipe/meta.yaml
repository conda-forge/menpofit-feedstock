{% set name = "menpofit" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dd853a941ced459a953978ee9914172279753e7ac75622145512dfafa88c5371

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip

  run:
    - python
    - dlib
    - menpo
    - pandas
    - scikit-learn

test:
  imports:
    - menpofit
    - menpofit.aam
    - menpofit.aps
    - menpofit.atm
    - menpofit.clm
    - menpofit.dlib
    - menpofit.lk
    - menpofit.sdm

about:
  home: https://github.com/menpo/menpofit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Menpo deformable modelling toolkit
  description: |
    The Menpo Project package for state-of-the-art 2D deformable modelling
    techniques including AAMs, SDMs, CLMs

extra:
  recipe-maintainers:
    - patricksnape
