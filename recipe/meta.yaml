{% set name = "menpofit" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d0a10c19845e2703e52cfd16e4d14ab7d211e30437704ac4c714a27a76c96b7

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py<35]

requirements:
  host:
    - python
    - pip

  run:
    - python
    - dlib
    - menpo
    - pandas
    - scikit-learn

test:
  imports:
    - menpofit
    - menpofit.aam
    - menpofit.aps
    - menpofit.atm
    - menpofit.clm
    - menpofit.dlib
    - menpofit.lk
    - menpofit.sdm

about:
  home: https://github.com/menpo/menpofit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Menpo deformable modelling toolkit
  description: |
    The Menpo Project package for state-of-the-art 2D deformable modelling
    techniques including AAMs, SDMs, CLMs

extra:
  recipe-maintainers:
    - patricksnape
